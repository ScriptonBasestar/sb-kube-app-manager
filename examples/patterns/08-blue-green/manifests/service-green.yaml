apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: bluegreen-demo
  labels:
    app: backend
    active-environment: green  # Updated during switch
spec:
  selector:
    app: backend
    environment: green
    status: active
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  type: LoadBalancer
