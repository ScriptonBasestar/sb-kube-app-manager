apiVersion: sbkube/v1
metadata:
  name: 01-gitops
settings:
  cluster: gitops-k3s
  kubeconfig: ~/.kube/config
  kubeconfig_context: default
  helm_repos:
    argo:
      url: https://argoproj.github.io/argo-helm
  namespace: argocd
apps:
  argocd:
    type: helm
    chart: argo/argo-cd
    namespace: argocd
  demo-app:
    type: yaml
    files:
    - manifests/argocd-app.yaml
    depends_on:
    - argocd
