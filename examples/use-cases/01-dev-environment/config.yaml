# Development Environment Configuration
# k3s 클러스터에 완전한 개발 환경 구축

namespace: dev-env

apps:
  # 1. Redis - 세션 스토어 & 캐시
  redis:
    type: yaml
    manifests:
      - manifests/redis.yaml

  # 2. PostgreSQL - 메인 데이터베이스
  postgresql:
    type: yaml
    manifests:
      - manifests/postgresql.yaml

  # 3. Mailhog - 이메일 테스트 서버
  mailhog:
    type: helm
    chart: codecentric/mailhog
    version: "5.2.3"
    values:
      - mailhog-values.yaml

  # 4. LocalStack - AWS 서비스 로컬 에뮬레이터 (S3 포함)
  localstack:
    type: yaml
    manifests:
      - manifests/localstack.yaml
