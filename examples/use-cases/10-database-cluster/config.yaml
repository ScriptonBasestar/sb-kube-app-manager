namespace: db-cluster

apps:
  # PostgreSQL HA (Primary + Standby)
  postgresql-ha:
    type: helm
    chart: bitnami/postgresql-ha
    values:
      - values/postgresql-ha-values.yaml
    enabled: true

  # 데모 클라이언트 앱 (DB 접속 테스트)
  demo-client:
    type: yaml
    files:
      - manifests/demo-client.yaml
    depends_on:
      - postgresql-ha
    enabled: true
