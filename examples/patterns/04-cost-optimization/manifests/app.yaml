apiVersion: apps/v1
kind: Deployment
metadata: {name: app, namespace: cost-opt-demo}
spec:
  replicas: 2
  selector: {matchLabels: {app: demo}}
  template:
    metadata: {labels: {app: demo}}
    spec:
      containers:
      - name: app
        image: nginx:alpine
        ports: [{containerPort: 80}]
        resources:
          requests: {cpu: 100m, memory: 64Mi}
          limits: {cpu: 200m, memory: 128Mi}
---
apiVersion: v1
kind: Service
metadata: {name: app, namespace: cost-opt-demo}
spec: {selector: {app: demo}, ports: [{port: 80}]}
