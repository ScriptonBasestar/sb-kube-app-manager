# Advanced Helm Chart Customization Example
# Shows overrides, removes, and custom values

namespace: production

apps:
  nginx-custom:
    type: helm
    helm:
      repo: bitnami
      chart: nginx
      version: "13.0.0"
      release_name: nginx-custom

      # Chart customization
      overrides:
        remove_files:
          - templates/ingress.yaml
        add_files:
          - source: ./custom-manifests/custom-ingress.yaml
            target: templates/custom-ingress.yaml

      values:
        - nginx-values.yaml
