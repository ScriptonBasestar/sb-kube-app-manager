apiVersion: sbkube/v1
metadata:
  name: redis
settings:
  namespace: data
apps:
  redis:
    type: helm
    enabled: true
    chart: ot-helm/redis
    version: 0.15.10
    values:
      redisCluster:
        clusterSize: 1
      kubernetesConfig:
        image: redis:7.2
      redisExporter:
        enabled: false
