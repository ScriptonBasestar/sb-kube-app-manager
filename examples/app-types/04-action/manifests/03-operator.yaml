apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-operator
  namespace: action-demo
  labels:
    app: prometheus-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-operator
  template:
    metadata:
      labels:
        app: prometheus-operator
    spec:
      containers:
      - name: example
        image: busybox:latest
        command:
          - sh
          - -c
          - |
            echo "Prometheus Operator would run here"
            echo "This is a demo deployment"
            sleep 3600
        resources:
          limits:
            memory: 128Mi
            cpu: 100m
          requests:
            memory: 64Mi
            cpu: 50m
---
apiVersion: v1
kind: Service
metadata:
  name: example-operator
  namespace: action-demo
  labels:
    app: prometheus-operator
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: prometheus-operator
