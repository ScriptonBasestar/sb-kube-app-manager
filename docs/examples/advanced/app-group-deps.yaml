# App-Group Dependencies Example (v0.6.0+)
# Shows cross-directory dependency management

namespace: devops

# Dependencies on other app-groups
deps:
  - a000_infra_network   # Requires network infrastructure (Cilium)
  - a101_data_rdb        # Requires PostgreSQL database

apps:
  harbor:
    type: helm
    helm:
      repo: harbor
      chart: harbor
      version: "1.13.0"
      release_name: harbor
      values:
        - harbor-values.yaml
