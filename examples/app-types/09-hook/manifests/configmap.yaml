apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
  labels:
    app: hook-example
    managed-by: sbkube
data:
  app.properties: |
    # Application Configuration
    environment=development
    log_level=debug
    max_connections=100
    timeout=30s
  database.conf: |
    host=localhost
    port=5432
    database=myapp
    pool_size=10
