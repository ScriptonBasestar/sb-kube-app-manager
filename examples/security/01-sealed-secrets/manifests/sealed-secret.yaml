# 이 파일은 예제용 SealedSecret입니다.
# 실제 사용 시에는 kubeseal CLI로 생성해야 합니다.

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: db-credentials
  namespace: sealed-secrets
spec:
  # 암호화된 데이터 (예제 - 실제로는 kubeseal로 생성)
  # 실제 사용 예:
  # kubectl create secret generic db-credentials \
  #   --dry-run=client \
  #   --from-literal=username=admin \
  #   --from-literal=password=secret \
  #   -o yaml | \
  # kubeseal --cert=pub-cert.pem -o yaml
  encryptedData:
    # 주의: 이 값은 예제이며 실제 클러스터에서는 작동하지 않습니다.
    # kubeseal CLI로 올바른 암호화 값을 생성해야 합니다.
    username: AgA...placeholder...
    password: AgB...placeholder...
  template:
    metadata:
      name: db-credentials
      namespace: sealed-secrets
    type: Opaque
