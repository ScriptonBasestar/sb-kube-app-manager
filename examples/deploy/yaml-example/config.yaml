# SBKube Configuration - YAML Example
# This demonstrates deploying raw Kubernetes YAML manifests

# Default namespace for all apps
namespace: example-yaml

# Application definitions
apps:
  # Deploy Nginx using raw YAML manifests
  nginx:
    type: yaml                           # Application type: yaml manifests
    files:                               # List of YAML files to deploy
      - manifests/nginx-deployment.yaml  # Deployment manifest
      - manifests/nginx-service.yaml     # Service manifest
    namespace: example-yaml              # Optional: override global namespace

