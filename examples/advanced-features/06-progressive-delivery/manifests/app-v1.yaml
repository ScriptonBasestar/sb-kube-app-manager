apiVersion: apps/v1
kind: Deployment
metadata: {name: app-v1, namespace: canary-demo}
spec:
  replicas: 9
  selector: {matchLabels: {app: myapp, version: v1}}
  template:
    metadata: {labels: {app: myapp, version: v1}}
    spec:
      containers:
      - {name: app, image: hashicorp/http-echo:latest, args: ["-text=v1 (Stable)", "-listen=:8080"], ports: [{containerPort: 8080}]}
---
apiVersion: v1
kind: Service
metadata: {name: app, namespace: canary-demo}
spec: {selector: {app: myapp}, ports: [{port: 80, targetPort: 8080}]}
