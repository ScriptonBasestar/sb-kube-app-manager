# Redis values override
# These values will be merged with the default values from the Helm chart

# Authentication
auth:
  enabled: true
  password: "demo-password"  # Change this in production!

# Master configuration
master:
  persistence:
    enabled: false  # Disable persistence for demo

# Replica configuration
replica:
  replicaCount: 1
  persistence:
    enabled: false  # Disable persistence for demo
