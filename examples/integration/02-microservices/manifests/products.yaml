apiVersion: apps/v1
kind: Deployment
metadata: {name: products, namespace: microservices}
spec:
  replicas: 2
  selector: {matchLabels: {app: products}}
  template:
    metadata: {labels: {app: products}}
    spec:
      containers:
      - {name: app, image: hashicorp/http-echo:latest, args: ["-text=Products Service", "-listen=:8080"], ports: [{containerPort: 8080}], resources: {limits: {memory: 64Mi, cpu: 50m}}}
---
apiVersion: v1
kind: Service
metadata: {name: products, namespace: microservices}
spec: {selector: {app: products}, ports: [{port: 80, targetPort: 8080}]}
