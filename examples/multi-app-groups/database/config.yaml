namespace: multi-app-demo

apps:
  # PostgreSQL database
  postgres-database:
    type: helm
    enabled: true
    chart: bitnami/postgresql  # repo/chart format (v0.5.0+)
    version: "16.2.4"

    set_values:
      - auth.database=appdb
      - auth.username=appuser
      - auth.password=changeme123
      - primary.resources.requests.memory=256Mi
      - primary.resources.requests.cpu=250m

  # Redis cache
  redis-cache:
    type: helm
    enabled: true
    chart: bitnami/redis  # repo/chart format (v0.5.0+)
    version: "19.0.0"

    set_values:
      - architecture=standalone
      - auth.enabled=false
      - master.resources.requests.memory=128Mi
      - master.resources.requests.cpu=100m
