apiVersion: v1
kind: Namespace
metadata: {name: frontend}
---
apiVersion: apps/v1
kind: Deployment
metadata: {name: frontend, namespace: frontend}
spec:
  replicas: 2
  selector: {matchLabels: {app: frontend}}
  template:
    metadata: {labels: {app: frontend}}
    spec:
      containers:
      - name: app
        image: nginx:alpine
        ports: [{containerPort: 80}]
        env: [{name: BACKEND_URL, value: "http://backend.backend.svc.cluster.local:3000"}]
---
apiVersion: v1
kind: Service
metadata: {name: frontend, namespace: frontend}
spec: {selector: {app: frontend}, ports: [{port: 80}]}
