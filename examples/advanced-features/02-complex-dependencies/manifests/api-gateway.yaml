apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: complex-deps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: gateway
        image: busybox:latest
        command: ["/bin/sh", "-c", "echo 'API Gateway' && sleep 3600"]
        resources:
          limits:
            memory: 128Mi
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: complex-deps
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: api-gateway
