# SBKube v0.3.0 Configuration
# Memory stores: Redis and Memcached

namespace: data

apps:
  redis:
    type: helm
    chart: bitnami/redis
    # version: 17.13.2
    values:
      - redis.yaml

  memcached:
    type: helm
    chart: bitnami/memcached
    # version: 7.0.5
    values:
      - memcached.yaml
