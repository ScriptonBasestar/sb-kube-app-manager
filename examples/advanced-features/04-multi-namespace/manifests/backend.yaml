apiVersion: v1
kind: Namespace
metadata: {name: backend}
---
apiVersion: apps/v1
kind: Deployment
metadata: {name: backend, namespace: backend}
spec:
  replicas: 2
  selector: {matchLabels: {app: backend}}
  template:
    metadata: {labels: {app: backend}}
    spec:
      containers:
      - name: app
        image: hashicorp/http-echo:latest
        args: ["-text=Backend (DB: database.data.svc.cluster.local)", "-listen=:3000"]
        ports: [{containerPort: 3000}]
        env: [{name: DB_HOST, value: "database.data.svc.cluster.local"}]
---
apiVersion: v1
kind: Service
metadata: {name: backend, namespace: backend}
spec: {selector: {app: backend}, ports: [{port: 3000}]}
