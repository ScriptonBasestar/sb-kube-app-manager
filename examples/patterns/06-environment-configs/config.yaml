# Base configuration - shared across all environments
namespace: myapp

global_labels:
  managed-by: sbkube
  project: myapp

apps:
  redis:
    type: helm
    chart: bitnami/redis
    version: "18.0.0"
    values:
      - values/redis-base.yaml
    labels:
      app: redis
      tier: cache
    enabled: true

  postgresql:
    type: helm
    chart: bitnami/postgresql
    version: "13.0.0"
    values:
      - values/postgresql-base.yaml
    labels:
      app: postgresql
      tier: database
    enabled: true

  backend:
    type: helm
    chart: bitnami/nginx
    version: "15.0.0"
    values:
      - values/backend-base.yaml
    depends_on:
      - redis
      - postgresql
    labels:
      app: backend
      tier: application
    enabled: true
