apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: microservices
spec:
  ingressClassName: traefik
  rules:
  - host: api.microservices.local
    http:
      paths:
      - {path: /users, pathType: Prefix, backend: {service: {name: users, port: {number: 80}}}}
      - {path: /orders, pathType: Prefix, backend: {service: {name: orders, port: {number: 80}}}}
      - {path: /products, pathType: Prefix, backend: {service: {name: products, port: {number: 80}}}}
      - {path: /payments, pathType: Prefix, backend: {service: {name: payments, port: {number: 80}}}}
      - {path: /notifications, pathType: Prefix, backend: {service: {name: notifications, port: {number: 80}}}}
