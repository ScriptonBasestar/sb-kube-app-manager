apiVersion: apps/v1
kind: Deployment
metadata: {name: orders, namespace: microservices}
spec:
  replicas: 2
  selector: {matchLabels: {app: orders}}
  template:
    metadata: {labels: {app: orders}}
    spec:
      containers:
      - name: app
        image: hashicorp/http-echo:latest
        args: ["-text=Orders Service", "-listen=:8080"]
        ports: [{containerPort: 8080}]
        resources: {limits: {memory: 64Mi, cpu: 50m}}
---
apiVersion: v1
kind: Service
metadata: {name: orders, namespace: microservices}
spec:
  selector: {app: orders}
  ports: [{port: 80, targetPort: 8080}]
