[mypy]
# 기본 설정
python_version = 3.12
ignore_missing_imports = true
warn_unused_configs = true

# 점진적 개선을 위한 설정 - 기본적인 경고 활성화
warn_return_any = true
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_optional = true

# 타입 체크 설정 - 점진적 활성화
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
strict_optional = false

# 특정 모듈에 대한 엄격한 검사 비활성화 (점진적 개선)
[mypy-sbkube.models.*]
ignore_errors = true

[mypy-sbkube.state.*]
ignore_errors = true

[mypy-sbkube.utils.*]
ignore_errors = true

[mypy-sbkube.commands.*]
ignore_errors = true

[mypy-sbkube.validators.*]
ignore_errors = true

# __init__ 모듈은 일반적으로 단순하므로 타입 체크 활성화
# [mypy-sbkube.__init__]
# ignore_errors = true

# 외부 라이브러리 스텁 없음 무시
[mypy-yaml.*]
ignore_missing_imports = true

[mypy-toml.*]
ignore_missing_imports = true

[mypy-testcontainers.*]
ignore_missing_imports = true

[mypy-kubernetes.*]
ignore_missing_imports = true