# SBKube Configuration
# Memory stores: Redis, Memcached

namespace: data

deps: []

apps:
  # Redis
  - name: redis
    type: helm
    specs:
      repo: bitnami
      chart: redis
#      chart_version: 17.13.2
#      app_version: 7.0.12
      values:
        - redis.yaml

  # Memcached
  - name: memcached
    type: helm
    specs:
      repo: bitnami
      chart: memcached
#      chart_version: 7.0.5
#      app_version: 1.6.27
      values:
        - memcached.yaml
