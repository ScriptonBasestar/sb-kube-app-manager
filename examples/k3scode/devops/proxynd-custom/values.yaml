# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: scriptonbasestar/proxynd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

serviceLocal:
  enabled: false
  type: LoadBalancer
  port: 18080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: http
readinessProbe:
  httpGet:
    path: /healthz
    port: http

# Additional volumes on the output Deployment definition.
volumes:
  - name: "proxynd-configmap-volume-mount-files"
    configMap:
      name: "proxynd-configmap-files"
      items:
        - key: proxynd_global.yaml
          path: global.yaml
        - key: proxynd_apt-proxy.yaml
          path: apt-proxy.yaml
        - key: proxynd_maven-proxy.yaml
          path: maven-proxy.yaml

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: "proxynd-configmap-volume-mount-files"
    mountPath: /config/global.yaml
    subPath: global.yaml
  - name: "proxynd-configmap-volume-mount-files"
    mountPath: /config/apt-proxy.yaml
    subPath: apt-proxy.yaml
  - name: "proxynd-configmap-volume-mount-files"
    mountPath: /config/maven-proxy.yaml
    subPath: maven-proxy.yaml

nodeSelector: {}

tolerations: []

affinity: {}
