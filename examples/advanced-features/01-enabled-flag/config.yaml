namespace: enabled-demo

apps:
  # 활성화된 앱 (배포됨)
  redis:
    type: helm
    chart: bitnami/redis
    version: "17.13.2"
    enabled: true
    values:
      - redis-values.yaml

  # 비활성화된 앱 (건너뜀)
  memcached:
    type: helm
    chart: bitnami/memcached
    enabled: false
    values:
      - memcached-values.yaml

  # enabled 생략 (기본값 true, 배포됨)
  postgresql:
    type: helm
    chart: bitnami/postgresql
    version: "12.12.10"
    values:
      - postgresql-values.yaml

  # 조건부 기능 (현재 비활성화)
  monitoring:
    type: helm
    chart: prometheus-community/prometheus
    enabled: false
    depends_on:
      - postgresql

  # 실험적 기능 (현재 비활성화)
  experimental-feature:
    type: exec
    enabled: false
    commands:
      - echo "This is an experimental feature"
      - kubectl get pods -n enabled-demo
