# SBKube Configuration
# DevOps tools: Custom proxy

namespace: devops

apps:
  proxynd-custom:
    type: helm
    chart: ./proxynd-custom  # Local chart (no copy needed in SBKube)
    values:
      - proxynd-custom.yaml
    # Note: SBKube automatically uses local charts
    # No need for separate copy-app step
