namespace: multi-source-demo

apps:
  # 웹 애플리케이션
  web-app:
    type: helm
    enabled: true
    chart: bitnami/nginx  # repo/chart format (v0.5.0+)
    version: "18.2.4"

    values:
      - nginx-values.yaml

  # 데이터베이스
  database:
    type: helm
    enabled: true
    chart: bitnami/postgresql  # repo/chart format (v0.5.0+)
    version: "16.2.4"

    values:
      - postgres-values.yaml

  # 캐시 서버
  cache:
    type: helm
    enabled: true
    chart: ot-helm/redis  # OpsTree Redis Operator
    version: "0.15.10"

    values:
      - redis-values.yaml
