apiVersion: sbkube/v1
metadata:
  name: converted
settings:
  kubeconfig: ~/.kube/config
  kubeconfig_context: default
  namespace: multi-source-demo
  cluster: default-k3s
  helm_repos:
    ot-helm:
      url: https://ot-container-kit.github.io/helm-charts/
      insecure_skip_tls_verify: false
apps:
  web-app:
    type: helm
    chart: grafana/nginx
    version: 18.2.4
    values:
    - nginx-values.yaml
    namespace: multi-source-demo
  database:
    type: helm
    chart: prometheus-community/kube-state-metrics
    version: 16.2.4
    values:
    - postgres-values.yaml
    namespace: multi-source-demo
  cache:
    type: helm
    chart: ot-helm/redis
    version: 0.15.10
    values:
    - redis-values.yaml
    namespace: multi-source-demo
