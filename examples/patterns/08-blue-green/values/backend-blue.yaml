# Blue environment - active
replicaCount: 3

image:
  tag: "1.0.0"

service:
  type: ClusterIP
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

podLabels:
  version: blue
  environment: blue
  status: active

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9113"
