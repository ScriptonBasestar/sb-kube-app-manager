# Staging PostgreSQL overrides
auth:
  password: "staging-pg-password"

primary:
  persistence:
    enabled: true
    size: 8Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

readReplicas:
  replicaCount: 1  # 1 read replica in staging

metrics:
  enabled: true
