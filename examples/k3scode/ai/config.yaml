# K3scode AI Example
# AI/ML infrastructure deployment configuration

namespace: k3scode-ai

apps:
  - name: redis-ai
    type: helm
    specs:
      chart: bitnami/redis
      version: "20.0.0"
      values:
        - values/redis.yaml

  - name: qdrant
    type: helm
    specs:
      chart: qdrant/qdrant
      version: "1.11.0"
      values:
        - values/qdrant.yaml
