# SBKube Configuration - Action Example
# This demonstrates executing custom kubectl actions (apply/create/delete)

# Default namespace for all apps
namespace: example-action

# Application definitions
apps:
  # Deploy Custom Resource Definitions and Operators
  custom-operator:
    type: action                         # Application type: kubectl actions
    actions:                             # Sequential list of kubectl commands
      - type: apply                      # kubectl apply (create or update)
        path: manifests/custom-crd.yaml  # CRD definition
      - type: apply
        path: manifests/custom-operator.yaml

