apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: complex-deps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: busybox:latest
        command: ["/bin/sh", "-c", "echo 'Frontend' && sleep 3600"]
        resources:
          limits:
            memory: 128Mi
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: complex-deps
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: frontend
