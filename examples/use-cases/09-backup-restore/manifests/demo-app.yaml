apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: velero-demo
  labels:
    app: demo-app
    backup: enabled
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 128Mi
            cpu: 100m
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: data
          mountPath: /data
      volumes:
      - name: html
        configMap:
          name: demo-app-html
      - name: data
        persistentVolumeClaim:
          claimName: demo-app-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo-app-pvc
  namespace: velero-demo
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
