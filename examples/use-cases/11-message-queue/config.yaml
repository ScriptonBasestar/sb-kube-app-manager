namespace: mq-demo

apps:
  # RabbitMQ 클러스터
  rabbitmq:
    type: helm
    chart: rabbitmq/cluster-operator
    version: "4.5.2"
    values:
      - values/rabbitmq-values.yaml
    enabled: true

  # Producer (메시지 발행자)
  producer:
    type: yaml
    manifests:
      - manifests/producer.yaml
    depends_on:
      - rabbitmq
    enabled: true

  # Consumer (메시지 소비자)
  consumer:
    type: yaml
    manifests:
      - manifests/consumer.yaml
    depends_on:
      - rabbitmq
    enabled: true
